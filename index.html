<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Authorization form</title>
</head>
<body class="page">
    <div class="wrapper">
        <main class="main"></main>
    </div>

    <template id="authorization">
        <form class="modal authorization">
            <fieldset class="authorization__item">
                <label for="login" class="authorization__label">Login</label>
                <input type="text" name="login" id="login" class="authorization__input">
                <label for="password" class="authorization__label">Password</label>
                <input type="password" name="password" id="password" class="authorization__input">
            </fieldset>
            <button type="submit" class="authorization__item modal__button modal__button--submit">Submit</button>
        </form>
    </template>

    <template id="loading">
        <section class="loading">
            <svg width="100" height="100" class="loading__indicator">
                <circle r="30" cx="50" cy="50" fill="none" stroke="lightgrey" stroke-width="23"></circle>
                <circle r="30" cx="50" cy="50" fill="none" stroke="tomato" stroke-width="20"></circle>
                <circle r="30" cx="50" cy="50" fill="none" stroke="white" stroke-width="20" stroke-dasharray="15 32"></circle>
            </svg>
            <span class="loading__text">Loading...</span>
        </section>
    </template>

    <template id="success">
        <section class="modal modal--response modal--success">
            <h2 class="modal__title modal__title--success">Authorization success!</h2>
            <div class="emotion emotion--joy">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">
                    <path 
                        d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 448c-110.3 0-200-89.7-200-200S137.7 56 248 56s200 89.7 200 200-89.7 200-200 200zm105.6-151.4c-25.9 8.3-64.4 13.1-105.6 13.1s-79.6-4.8-105.6-13.1c-9.8-3.1-19.4 5.3-17.7 15.3 7.9 47.2 71.3 80 123.3 80s115.3-32.9 123.3-80c1.6-9.8-7.7-18.4-17.7-15.3zm-227.9-57.5c-1 6.2 5.4 11 11 7.9l31.3-16.3 31.3 16.3c5.6 3.1 12-1.7 11-7.9l-6-34.9 25.4-24.6c4.5-4.5 1.9-12.2-4.3-13.2l-34.9-5-15.5-31.6c-2.9-5.8-11-5.8-13.9 0l-15.5 31.6-34.9 5c-6.2.9-8.9 8.6-4.3 13.2l25.4 24.6-6.1 34.9zm259.7-72.7l-34.9-5-15.5-31.6c-2.9-5.8-11-5.8-13.9 0l-15.5 31.6-34.9 5c-6.2.9-8.9 8.6-4.3 13.2l25.4 24.6-6 34.9c-1 6.2 5.4 11 11 7.9l31.3-16.3 31.3 16.3c5.6 3.1 12-1.7 11-7.9l-6-34.9 25.4-24.6c4.5-4.6 1.8-12.2-4.4-13.2z"
                        fill="#fff"
                        stroke="rgb(24, 110, 7)"
                        stroke-width="2"
                    />
                </svg>
            </div>
        </section>
    </template>

    <template id="error">
        <section class="modal modal--response modal--error">
            <h2 class="modal__title modal__title--error">Invalid user data!</h2>
            <div class="emotion emotion--sad">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">
                    <path 
                        d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 448c-110.3 0-200-89.7-200-200S137.7 56 248 56s200 89.7 200 200-89.7 200-200 200zm-80-216c17.7 0 32-14.3 32-32s-14.3-32-32-32-32 14.3-32 32 14.3 32 32 32zm160-64c-17.7 0-32 14.3-32 32s14.3 32 32 32 32-14.3 32-32-14.3-32-32-32zm-80 128c-40.2 0-78 17.7-103.8 48.6-8.5 10.2-7.1 25.3 3.1 33.8 10.2 8.4 25.3 7.1 33.8-3.1 16.6-19.9 41-31.4 66.9-31.4s50.3 11.4 66.9 31.4c8.1 9.7 23.1 11.9 33.8 3.1 10.2-8.5 11.5-23.6 3.1-33.8C326 321.7 288.2 304 248 304z" 
                        fill="#fff" 
                        stroke="rgb(245, 79, 38)" 
                        stroke-width="2"
                    />
                </svg>
            </div>
            <button type="button" class="modal__button modal__button--error">Try again</button>
        </section>
    </template>

    <template id="welcome">
        <section class="welcome">
            <h2 class="welcome__title">Welcome!</h2>
        </section>
    </template>

    <script src="script.js"></script>
</body>
</html>
